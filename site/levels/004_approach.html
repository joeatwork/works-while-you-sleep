<script>
(function(){
    "use strict";

    // Quick polyfill for animation.
    window.requestAnimFrame = (function(callback){
	return window.requestAnimationFrame ||
	    window.webkitRequestAnimationFrame ||
	    window.mozRequestAnimationFrame ||
	    window.oRequestAnimationFrame ||
	    window.msRequestAnimationFrame ||
	    function(callback){
		window.setTimeout(callback, 1000 / 60);
	    };
    })();//polyfill

    var character = false;
    var canvas = false;
    var tableau = Tableau.create();

    tableau.onCharacterAssetsLoaded = function(newCharacter, costume, bounds) {
        character = newCharacter;
        character.setCostume(costume);
        character.setBounds(bounds, 0, 16, 32, 32);
        character.setPosition(224, 224);
        character.setSpeed(32, 0); // One "Cell" is 32 x 32     
    };

    tableau.load("sprites/spaceman_32x48.png",
                 "001_asgard/corridor.png",
                 "001_asgard/corridor_bounds.png");

    var showRoom = function() {
        if(character && canvas && tableau.isLoaded()) {
            var now = (new Date()).getTime();
            character.move(now);
            tableau.draw(canvas);
        }
	requestAnimFrame(showRoom);

        /******
        var gfx = canvas.getContext("2d");
        gfx.fillRect(character.xPosition + character.footX,
                     character.yPosition + character.footY,
                     character.footWidth,
                     character.footHeight);
                     ******/
    };

    $(function() {
        canvas = $("#adventureScreen")[0];
        requestAnimFrame(showRoom);
    });

})();//ROOT SCOPE
</script>
