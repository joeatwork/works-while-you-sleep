<script src="../lib/jquery-1.7.2.min.js"></script>
<script src="../js/v2.0/chorus.js"></script>
<script src="../js/v2.0/bounds.js"></script>
<script>
$(document).ready(function() {
    "use strict";

    var loadManager = new Chorus();
    var background = new Image();
    background.onload = loadManager.addCallback();
    background.src = "011_overworld/world_map_background.png";

    var bounds = new Image();
    bounds.onload = loadManager.addCallback();
    bounds.src = "011_overworld/world_map_bounds.png";
    
    var heroes = new Image();
    heroes.onload = loadManager.addCallback();
    heroes.src = "sprites/spaceman_overworld_18x18.png";

    var screen01 = $('#screen_01')[0];
    var screen02 = $('#screen_02')[0];
    var screen03 = $('#screen_03')[0];

    loadManager.setOnComplete(function() {
	var gfx01 = screen01.getContext("2d");
	var gfx02 = screen02.getContext("2d");
	var gfx03 = screen03.getContext("2d");

	gfx01.drawImage(background, 0, 0);
	gfx02.drawImage(background, 0, 0);
	gfx03.drawImage(background, 0, 0);
    });

    loadManager.arm();

});
</script>
